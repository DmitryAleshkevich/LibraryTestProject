<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Library Test Project</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <!--script src="js/jquery3.js"></script-->
    <script
            src="https://code.jquery.com/jquery-2.2.4.min.js"
            integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
            crossorigin="anonymous">
    </script>
    <script src="js/jqueryCookie.js"></script>
    <script src="js/cookieEditor.js"></script>
</head>
<body>
<div class="row">
    <div class="col-md-12">
        <img src="/images/lib.jpg" class="img-responsive">
    </div>
</div>
<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <h2>Hello, guest. You need authentication for access to library.</h2>
    </div>
    <div class="col-md-4"></div>
</div>
<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <form role="form" action='/login.html' method='POST'>
            <div class="form-group">
                <label for="username">Login</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Input login">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-success" id="login">Log in</button>
        </form>
    </div>
    <div class="col-md-4"></div>
</div>
<div class="row">
    <div class="col-md-12"></div>
</div>
</body>
</html>
